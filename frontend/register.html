<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εγγραφή Χρήστη</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: 60px auto;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1877f2;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    input, select {
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5f6fa;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #1877f2;
      outline: none;
    }
    button {
      background: #42b72a;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #36a420;
    }
    .login-link {
      margin-top: 18px;
      font-size: 1rem;
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
      display: block;
      text-align: center;
    }
    .login-link:hover {
      color: #145db2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Εγγραφή Χρήστη</h2>
    <form id="registerForm">
      <select id="role" name="role" required>
        <option value="">Επιλέξτε Ρόλο</option>
        <option value="student">Φοιτητής</option>
        <option value="instructor">Καθηγητής</option>
      </select>
      <input type="text" id="name" name="name" placeholder="Ονοματεπώνυμο" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Κωδικός" required>
      <input type="text" id="phone" name="phone" placeholder="Τηλέφωνο">
      <input type="text" id="address" name="address" placeholder="Διεύθυνση">
      <button type="submit">Εγγραφή</button>
    </form>
    <a href="login.html" class="login-link">Έχεις ήδη λογαριασμό; Σύνδεση εδώ</a>
  </div>
  <script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = {
      role: form.role.value,
      name: form.name.value,
      email: form.email.value,
      password: form.password.value,
      phone: form.phone.value,
      address: form.address.value
    };

    console.log('Υποβολή φόρμας εγγραφής:', user); // debug: τι στέλνει το frontend

    const res = await fetch('http://localhost:5000/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(user)
    });

    if (res.ok) {
      console.log('Εγγραφή χρήστη επιτυχής:', user.email); // debug: επιτυχής εγγραφή
      alert('✅ Εγγραφή επιτυχής! Μεταφορά στη σελίδα σύνδεσης...');
      window.location.href = 'login.html';
    } else {
      const errorData = await res.json();
      console.log('Σφάλμα εγγραφής:', errorData); // debug: σφάλμα εγγραφής
      alert('❌ Σφάλμα κατά την εγγραφή: ' + (errorData.message || ''));
    }
  });
</script>
