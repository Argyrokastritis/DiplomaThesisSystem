<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Διαχείριση Φοιτητών</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    input, button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .student {
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>➕ Προσθήκη Φοιτητή</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Ονοματεπώνυμο" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Κωδικός" required>
    <input type="text" id="phone" placeholder="Τηλέφωνο">
    <input type="text" id="address" placeholder="Διεύθυνση">
    <button type="submit">Αποθήκευση</button>
  </form>

  <h2>📋 Λίστα Φοιτητών</h2>
  <div id="studentList"></div>

  <script>
    const form = document.getElementById('studentForm');
    const studentList = document.getElementById('studentList');

    // POST Student
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const student = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        phone: form.phone.value,
        address: form.address.value
      };

      const res = await fetch('http://localhost:5000/api/students', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(student)
      });

      if (res.ok) {
        alert('✅ Ο φοιτητής προστέθηκε!');
        form.reset();
        loadStudents();
      } else {
        alert('❌ Σφάλμα κατά την προσθήκη');
      }
    });

    // GET Students
    async function loadStudents() {
      const res = await fetch('http://localhost:5000/api/students');
      const students = await res.json();

      studentList.innerHTML = '';
      students.forEach(s => {
        const div = document.createElement('div');
        div.className = 'student';
        div.innerHTML = `
          <strong>👤 ${s.name}</strong><br>
          📧 ${s.email}<br>
          📞 ${s.phone || '-'}<br>
          🏠 ${s.address || '-'}<br>
          <button onclick="deleteStudent('${s._id}')">🗑️ Διαγραφή</button>
        `;
        studentList.appendChild(div);
      });
    }

    // DELETE Student
    async function deleteStudent(id) {
      if (!confirm('Θέλεις σίγουρα να διαγράψεις αυτόν τον φοιτητή;')) return;

      const res = await fetch(`http://localhost:5000/api/students/${id}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert('🗑️ Ο φοιτητής διαγράφηκε');
        loadStudents();
      } else {
        alert('❌ Σφάλμα κατά τη διαγραφή');
      }
    }

    // Αρχική φόρτωση
    loadStudents();
  </script>

</body>
</html>
