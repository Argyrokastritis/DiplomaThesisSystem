<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Σύνδεση</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 60px auto;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #1877f2;
      font-size: 2rem;
      margin-bottom: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 1rem;
      background: #f5f6fa;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #1877f2;
      outline: none;
    }
    button {
      background: #1877f2;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #145db2;
    }
    .register-link {
      margin-top: 18px;
      font-size: 1rem;
      color: #1877f2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
      display: block;
      text-align: center;
    }
    .register-link:hover {
      color: #145db2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Σύνδεση Χρήστη</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Κωδικός" required>
      <button type="submit">Σύνδεση</button>
    </form>
    <a href="register.html" class="register-link">Δεν έχεις κάνει εγγραφή; Κάνε εγγραφή εδώ</a>
  </div>
  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const credentials = {
        email: form.email.value,
        password: form.password.value
      };

      const res = await fetch('http://localhost:5000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(credentials)
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        alert('✅ Σύνδεση επιτυχής!');

        if (data.role === 'instructor') {
          window.location.href = 'instructor.html';
        } else {
          window.location.href = 'student.html';
        }
      } else {
        alert('❌ Σφάλμα σύνδεσης');
      }
    });
  </script>
</body>
</html>
